<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Image Classifier</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   

  </head>
<body>

  <div>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Image Classifier</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  </div>

    <div class="row" id="cardDiv">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img id="image" src="./Assests/landscape.jpg" width="600" height="400">
            <div class="progress" id="progressBar">
              <div class="indeterminate"></div>
            </div>
            <span class="card-title"><span id="result"></span></span>
          </div>
          <div class="card-content">
            <p><span id="probability"></span> </p>
          </div>
          <div class="card-action">
            <a href="./index.html">Reload</a>
            <a class="waves-effect waves-light btn-small" onclick="start();"><i class="material-icons left">blur_on</i>Start</a>  
         
          </div>
        </div>
      </div>
    </div>
 


    <script src="./app.js"></script>
  </body>
  
</html>
